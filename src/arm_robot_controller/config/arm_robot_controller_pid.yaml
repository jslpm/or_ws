controller_manager:
  ros__parameters:
    update_rate: 100

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    pid_controller:
      type: pid_controller/PidController

pid_controller:
  ros__parameters:
    dof_names:
      - joint_1
      - joint_2
    command_interface: position
    reference_and_state_interfaces: ["position"]
    gains: 
      joint_1: {p: 10.0, i: 0.001, d: 1.0, i_clamp_min: -0.5, i_clamp_max: 0.5}
      joint_2: {p: 10.0, i: 0.001, d: 1.0, i_clamp_min: -0.5, i_clamp_max: 0.5}



